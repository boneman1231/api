<body ng-app="MainModule" class="container">  
  <h1>API Go! Go! Go!</h1>  
  <div ng-controller="ApiController">    
	<label>Category
		<select ng-model="classSelect" ng-options="class.name for class in classModel"
		ng-change="updateClass()" >
		</select>
	</label>
	<br>
	<label>Function
		<select ng-model="methodSelect" ng-options="method.name for method in methodModel"
		ng-change="updateMethod()">
		</select>
	</label>	
	<hr>
	<div ng-repeat="input in methodSelect.inputs">
		<label>{{ input.name }} 
			<input type="text" ng-model="paramModel[input.key]" >			
		</label>		
	</div>		
	<br>
	<button type="button" ng-Click="submit()" class="btn btn-lg btn-primary" >Submit
    </button>
	<br><br>
	<textarea ng-model="resultArea" style="width: 600px;">
	</textarea>
  </div>
</body>

</html>
